<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Finder Cell</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .bit-cell1 {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff6347; /* Colore di sfondo della cella */
            color: #ffffff; /* Colore del testo */
            font-size: 2rem; /* Dimensione del testo */
            font-weight: bold; /* Spessore del testo */
            border: 3px solid #000000; /* Bordo della cella */
            border-radius: 10px; /* Arrotondamento degli angoli */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2); /* Ombra della cella */
        }

	.bit-cell2 {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #32cd32; /* Colore di sfondo della cella */
            color: #ffffff; /* Colore del testo */
            font-size: 2rem; /* Dimensione del testo */
            font-weight: bold; /* Spessore del testo */
            border: 3px solid #333333; /* Bordo della cella */
            border-radius: 10px; /* Arrotondamento degli angoli */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2); /* Ombra della cella */
        }

    </style>
</head>
<body>
    <div class="bit-cell1">1</div>
    <div class="bit-cell2">1</div>
</body>
</html>
